<ion-content [fullscreen]="true">

    <div id="container">
        <form [formGroup]="myForm" (ngSubmit)="Login()">
            <ion-row>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-card>
                        <ion-card-header class="ion-text-center">
                            <img src="https://thumbs.dreamstime.com/b/icono-de-la-nave-espacial-en-dise%C3%B1o-plano-ilustraci%C3%B3n-83387127.jpg" style="width: 100px;" alt="logo">
                            <ion-card-title>Sign In</ion-card-title>
                            <ion-card-subtitle>Wellcome to AstroAdmin</ion-card-subtitle>
                            <p>Please enter your Email and password!</p>
                        </ion-card-header>

                        <ion-card-content>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label>
                                            <ion-icon name="mail"></ion-icon>
                                        </ion-label>
                                        <ion-input placeholder="Email" type="email" name="email" formControlName="email"></ion-input>
                                    </ion-item>

                                    <ion-item>
                                        <ion-label>
                                            <ion-icon name="key"></ion-icon>
                                        </ion-label>
                                        <ion-input placeholder="Password" type="password" name="password" formControlName="password"></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>

                                <ion-col class="ion-text-center">

                                    <ion-button shape="round" type="submit" [disabled]="myForm.invalid">Ingresar</ion-button>

                                </ion-col>
                            </ion-row>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
